<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="formulario">

        <h3>Formulario</h3>
        <form>

            <fieldset>
                <legend>Datos Personales</legend>

            <!--inicio formulario-->

            <label for="nombre">Nombre y Apellido </label>
            <input type="text" name="Nombre" placeholder="Escribir" /> <br />

            <label for="email">Email </label>
            <input type="email" name="correo" placeholder="Ingrese su correo" /> <br />

            <label for="contacto">Numero de contacto </label>
            <input type="number" name="telefono" placeholder="Ingrese Numero de Telefono" /> <br />

            <label for="ciudad">Ciudad </label>
            <input type="text" name="ciudad" placeholder="Escriba su Ciudad" /> <br />

            <label for="soporte">Soporte Tecnico</label>
            <select name="Soporte">
                <option value="seleccion">Seleccione su tipo de Equipo<br />
                <option value="pc">Computadora<br />
                <option value="laptop">Laptop<br />
                <option value="redes">Redes<br />
                <option value="no especificar">No Especificar<br />
            </select><br>

            <label for="descripcion">Descripcion de su Solicitud </label><br>
            <textarea name="Descripcion" placeholder="Escribe Aqui"></textarea>

                    <!--fin formulario-->
                
            </fieldset>

            <input type="submit" value="Enviar" />
            <button>borrar</button>

            
         </form>
         
</section>
    
    <footer>
        <p>copyright @Roberth Oviedo</p>
        <p>Soporte tecnico - Todos los derechos reservados</p>
        <div class="siguenos"><a class="icon-facebook" href="http://facebook.com">Siguenos en facebook</a>
        <a class="icon-twitter" href="http://twitter.com">Siguenos en Twitter</a>
        <a class="icon-youtube" href="http://youtube.com">Siguenos en YouTube</a></div>
    </footer>
    
</body>
</html>
